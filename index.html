<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caderno de DÃ­vidas - SucessoCell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1a73e8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #1a73e8;
      color: #fff;
    }
    button {
      margin: 10px 0;
      padding: 10px 15px;
      background: #1a73e8;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #1669c1;
    }
    #senha-container {
      text-align: center;
      margin-top: 50px;
    }
    input[type="password"] {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Caderno de DÃ­vidas - SucessoCell</h1>

  <div id="senha-container">
    <p>Digite a senha para editar:</p>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="conteudo" style="display:none;">
    <table id="tabela">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>ServiÃ§o</th>
          <th>Valor</th>
          <th>Pago</th>
          <th>Falta</th>
          <th>Data</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="adicionarLinha()">Adicionar DÃ­vida</button>
  </div>

  <script>
    const senhaCorreta = "030102"; // ðŸ”’ MUDE AQUI SUA SENHA
    let modoEdicao = false;
    const url = "https://script.google.com/macros/s/AKfycbxt_8MZ7bCQkxi2HG-XzV33rCK5q-cHwmpM5_JKp-cgvSmqoc-aWxaYLHF8CQh-hAO8vg/exec";

    function verificarSenha() {
      const senha = document.getElementById('senha').value;
      if (senha === senhaCorreta) {
        modoEdicao = true;
        document.getElementById('senha-container').style.display = 'none';
        document.getElementById('conteudo').style.display = 'block';
        carregarDados();
      } else {
        alert("Senha incorreta! Acesso apenas para visualizaÃ§Ã£o.");
        modoEdicao = false;
        document.getElementById('senha-container').style.display = 'none';
        document.getElementById('conteudo').style.display = 'block';
        carregarDados();
      }
    }

    function adicionarLinha(cliente = '', servico = '', valor = '', pago = '', falta = '', data = '') {
      const tabela = document.querySelector('#tabela tbody');
      const linha = tabela.insertRow();
      const campos = [cliente, servico, valor, pago, falta, data];

      for (let i = 0; i < campos.length; i++) {
        const cell = linha.insertCell();
        const input = document.createElement('input');
        input.value = campos[i];
        input.disabled = !modoEdicao;
        input.oninput = () => {
          if ((i === 2 || i === 3) && modoEdicao) atualizarFalta(linha);
          if (modoEdicao) salvarDados();
        };
        cell.appendChild(input);
      }

      const cellAcoes = linha.insertCell();
      if (modoEdicao) {
        const btnExcluir = document.createElement('button');
        btnExcluir.innerText = 'Excluir';
        btnExcluir.onclick = () => {
          linha.remove();
          salvarDados();
        };
        cellAcoes.appendChild(btnExcluir);
      } else {
        cellAcoes.innerHTML = 'ðŸ”’';
      }
    }

    function atualizarFalta(linha) {
      const valor = parseFloat(linha.cells[2].querySelector('input').value) || 0;
      const pago = parseFloat(linha.cells[3].querySelector('input').value) || 0;
      const falta = valor - pago;
      linha.cells[4].querySelector('input').value = falta.toFixed(2);
    }

    function salvarDados() {
      const linhas = document.querySelectorAll('#tabela tbody tr');
      const dados = Array.from(linhas).map(linha => {
        return {
          cliente: linha.cells[0].querySelector('input').value,
          servico: linha.cells[1].querySelector('input').value,
          valor: linha.cells[2].querySelector('input').value,
          pago: linha.cells[3].querySelector('input').value,
          falta: linha.cells[4].querySelector('input').value,
          data: linha.cells[5].querySelector('input').value,
        };
      });

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(dados),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => res.text()).then(msg => {
        console.log("Salvo:", msg);
      });
    }

    function carregarDados() {
      fetch(url)
        .then(res => res.json())
        .then(dados => {
          dados.forEach(d => {
            adicionarLinha(d.cliente, d.servico, d.valor, d.pago, d.falta, d.data);
          });
        });
    }
  </script>

</body>
</html>
