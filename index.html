<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caderno de Dívidas - SucessoCell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    #loginBox {
      max-width: 300px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    #loginBox input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #loginBox button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    #app {
      display: none;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #333;
      color: white;
    }

    td[contenteditable] {
      background: #fff8dc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>Digite a Senha</h2>
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="verificarSenha()">Entrar</button>
  <p id="erro" style="color:red;"></p>
</div>

<div id="app">
  <h1>Caderno de Dívidas - SucessoCell</h1>

  <table id="dividasTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor da Dívida (R$)</th>
        <th>Valor Pago (R$)</th>
        <th>Falta Pagar (R$)</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="adicionarLinha()">Adicionar Dívida</button>
</div>

<script>
  const senhaCorreta = "030102";

  function verificarSenha() {
    const senha = document.getElementById("senha").value;
    if (senha === senhaCorreta) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("app").style.display = "block";
      carregarDados();
    } else {
      document.getElementById("erro").innerText = "Senha incorreta!";
    }
  }

  const tabela = document.getElementById("dividasTable").querySelector("tbody");

  function salvarDados() {
    const dados = [];
    for (const row of tabela.rows) {
      const nome = row.cells[0].innerText;
      const divida = parseFloat(row.cells[1].innerText) || 0;
      const pago = parseFloat(row.cells[2].innerText) || 0;
      dados.push({ nome, divida, pago });
    }
    localStorage.setItem("cadernoDividas", JSON.stringify(dados));
  }

  function carregarDados() {
    const dados = JSON.parse(localStorage.getItem("cadernoDividas")) || [];
    for (const item of dados) {
      const linha = criarLinha(item.nome, item.divida, item.pago);
      tabela.appendChild(linha);
    }
  }

  function criarLinha(nome = "", divida = 0, pago = 0) {
    const linha = document.createElement("tr");

    const tdNome = document.createElement("td");
    tdNome.contentEditable = true;
    tdNome.innerText = nome;

    const tdDivida = document.createElement("td");
    tdDivida.contentEditable = true;
    tdDivida.innerText = divida;

    const tdPago = document.createElement("td");
    tdPago.contentEditable = true;
    tdPago.innerText = pago;

    const tdFalta = document.createElement("td");
    tdFalta.innerText = (divida - pago).toFixed(2);

    const tdExcluir = document.createElement("td");
    const btnExcluir = document.createElement("button");
    btnExcluir.innerText = "🗑️";
    btnExcluir.onclick = () => {
      linha.remove();
      salvarDados();
    };
    tdExcluir.appendChild(btnExcluir);

    linha.appendChild(tdNome);
    linha.appendChild(tdDivida);
    linha.appendChild(tdPago);
    linha.appendChild(tdFalta);
    linha.appendChild(tdExcluir);

    linha.addEventListener("input", () => {
      const divida = parseFloat(tdDivida.innerText) || 0;
      const pago = parseFloat(tdPago.innerText) || 0;
      tdFalta.innerText = (divida - pago).toFixed(2);
      salvarDados();
    });

    return linha;
  }

  function adicionarLinha() {
    const novaLinha = criarLinha();
    tabela.appendChild(novaLinha);
    salvarDados();
  }
</script>

</body>
</html>
